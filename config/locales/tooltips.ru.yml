      city: "Кликните на любые интересующие города для покупки недвижимости. Рамочка каждого выбранного города должна стать зеленого цвета. При повторном нажатии на один из выбранных вариантов города, он автоматически будет исключен из выборки результатов поиска. Можете искать только по этому одному признаку, если остальные фильтры будут не заданы. При включении более одного фильтра поиск ведется по совокупности признаков."
      property_type: "Кликните на один или несколько желаемых типов недвижимости. При повторном нажатии на один из выбранных вариантов, он автоматически будет исключен из выборки результатов поиска. Можете искать только по этому одному признаку, если остальные фильтры будут не заданы."
